plugins {
    id 'java'
}

group 'com.github.MartinFlores751'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.0.3'
    implementation group: 'com.github.trilarion', name: 'java-vorbis-support', version: '1.2.1'
    implementation group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.5.1'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
